<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск фильмов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Поиск фильмов</h1>
        <input type="text" id="searchInput" placeholder="Поиск фильмов...">
        <div id="suggestions" class="suggestions"></div>
        <select id="sortOptions" onchange="sortMovies(this.value)">
            <option value="popularity">Популярность</option>
            <option value="release_date">Дата выпуска</option>
            <option value="rating">Рейтинг</option>
        </select>
        <button onclick="displayWatchlist()">Мой список</button>
    </header>

    <main id="movieGrid" class="movie-grid"></main>
    
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">Закрыть</button>
            <div id="movieDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
