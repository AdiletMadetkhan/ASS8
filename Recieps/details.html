<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-link">← Back to Recipes</a>
        <h1>Recipe Details</h1>
    </header>

    <div class="details-container">
        <div class="recipe-info">
            <img id="recipeImage" src="" alt="Recipe Image">
            <h2 id="recipeTitle">Recipe Title</h2>
            <div class="recipe-meta">
                <p><strong>🕒 Preparation Time:</strong> <span id="prepTime">-</span> minutes</p>
                <p><strong>🍽️ Servings:</strong> <span id="servings">-</span></p>
                <p><strong>💚 Health Score:</strong> <span id="healthScore">-</span></p>
            </div>
        </div>

        <div class="recipe-details">
            <h3>Ingredients</h3>
            <ul id="recipeIngredients" class="ingredients-list"></ul>
            
            <h3>Instructions</h3>
            <p id="recipeInstructions">Loading...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
